<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeMeter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>AgeMeter  </h1>
            <h2>✨ Discover Your Age in Moments! </h2>
            <div class="input-box">
                <input type="date" id="date" placeholder="Select a date">
                <button onclick=calculateAge()>Calculate</button>
            </div>
            <p id="result"></p>
        </div>     
    </div> 
    <script>
        let userInput = document.getElementById("date")
        userInput.max = new Date().toISOString().split("T")[0]
        const result = document.getElementById("result")

        function calculateAge() {
            let dob =new Date(userInput.value);

            let d1 = dob.getDate();
            let m1 = dob.getMonth() + 1;
            let y1 = dob.getFullYear();

            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            function getDaysInMonth(year,month){
                return new Date(year,month,0).getDate();
            }

            let d3, m3, y3;

            y3 = y2 - y1;

            if(m2 >= m1){
                m3= m2-m1
            } else{
                if(y3 > 0){
                    y3--;
                }else{
                    y3 = 0
                }
                
                m3 = 12 + m2- m1
            }

            if(d2 >= d1){
                d3 = d2 - d1 
            } else{
                if(m3 > 0){
                    m3--;
                }else{
                    m3 = 0
                }

                d3 = getDaysInMonth(y1,m1) + d2 - d1
            }
            if(userInput.value){
                result.innerHTML = `<span>Wow!</span> You are <span>${y3}</span> year(s), <span>${m3}</span> month(s) and <span>${d3}</span> day(s) old. Wishing you happiness, health, and endless joy!🎉✨`
            } else{
                result.innerHTML = '⚠️ Please select a date! 📅😊'
            }

            
        }

        
        
    </script>
</body>
</html>
